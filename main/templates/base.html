{% load static %}
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" class="">

  <title>Python.ru</title>
  <link media="all" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
  <div id="wrapper">
    <header class="header">
        <div class="container">

          <div class="logo"><a href="https://python.ru/"><img src="{% static 'main_page/images/logo.png' %}" width="133" height="27" alt="Python.ru"></a></div>

          <nav class="main-nav">
            <a href="https://python.ru/#" class="nav-opener"><span>Menu</span></a>

            <li>

            </li>
            <li>
              <a href="https://twitter.com/moscowpython" class="fa fa-twitter">twitter</a>
            </li>
            <li>
              <a href="http://slack.python.ru/" class="fa fa-slack">slack</a>
